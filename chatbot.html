<h1>Chat Bot</h1>
<p>This Chat Bot is meant to be your portable financial advisor, that will help you to achieve attain financial freedom. Input your question in the input box and click send.</p>
<form name="textPrompt" onsubmit="handleSubmit(event)">
  <textarea id="prompt" name="prompt" placeholder="Enter your prompt here"></textarea>
  <button type="submit">Submit</button>
  <div class="container">
    <div class="buttons">
      <button type="button" onclick="insertText('How can I create a budget?')">Budgeting</button>
      <button type="button" onclick="insertText('How can I start investing with a small amount of money?')">Investing</button>
      <button type="button" onclick="insertText('Should I prioritize paying off high-interest debt or saving for retirement?')">Debt Management</button>
    </div>
  </div>
</form>
