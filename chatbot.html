<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ChatGPT testing html</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!--Created by Shone Mathew, April 7 2024-->


    <div class="app"> <!-- Added container for flex display -->
        <section class="side-bar">
            <button>New chat</button>
                <div class="faq">FAQ (Auto fill) <!-- Changed from <p> for valid HTML -->
                    <div class="buttons">
                        <button type="button" onclick="insertText('How can I create a budget?')">Budgeting</button>
                        <button type="button" onclick="insertText('How can I start investing with a small amount of money?')">Investing</button>
                        <button type="button" onclick="insertText('Should I prioritize paying off high-interest debt or saving for retirement?')">Debt Management</button>
                    </div>
                </div>
        </section>
        <section class="main">
                <nav>
                    <button onclick="location.href='index.html'">Home</button>
                    <button onclick="location.href='budgeting.html'">Budgeting</button> 
                    <button onclick="location.href='chatbot.html'">Chatbot</button>
                    <button onclick="location.href='stocks.html'">Stocks</button>
                    <button onclick="location.href='wiki.html'">Wiki</button>  
                    <button onclick="location.href='learning.html'">Learning</button>
                    <button onclick="location.href='login.html'">Login (TEST)</button>
                </nav>
            <h1>Finbot</h1>
            <div class="output-container">
                <span id="outputText"></span>
                <span id="output-cursor">|</span>
            </div>
            <div class="input-container">
                <input id="input" placeholder="Type your message here">
                <button id="submit">
                    <img src="send.png" alt="">
                </button>
            </div>
            <p class="info">Finbot, made to help with finance questions</p>
            </div>
        </section>
    </div>
    <script src="chatbot.js"></script>
    <script src="chatbotinput.js">
        
    </script>
    <script>
        // Get the textarea elements and the next question button
        var textareas = document.querySelectorAll(".input-container");
        var nextQuestionButton = document.getElementById("submit");
      
        // Add event listener for keypress event 
        textareas.forEach(function(textarea) {
            textarea.addEventListener("keypress", function(event) {
          // Check if the pressed key is Enter, then blocks standard response to enter, and clicks the button
                if (event.keyCode === 13) {
                    event.preventDefault();
                    nextQuestionButton.click();
                }
            });
        });
        // Authorded by Shone MAthew 4/19/24
        // inspired by Coding Artist "Trigger Button Click with JS"
        </script>
</body>
</html>
